<!DOCTYPE html>
<html>
<head>
<script>
function getUrlParameterByName(name, url)
{
	if (!url) url = window.location.href;
	name = name.replace(/[\[\]]/g, "\\$&");
	var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"), results = regex.exec(url);
	if (!results) return null;
	if (!results[2]) return '';
	return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var tzOffset = parseInt(getUrlParameterByName('tz-offset'));

function startTime() {
  var today = new Date();
  var h = (today.getHours() + tzOffset) % 24;
  var m = today.getMinutes();
  m = checkTime(m);
  document.getElementById('txt').innerHTML =
  h + ":" + m;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
</head>
<body style="background-color:black;" onload="startTime()">
    <div style="text-align:center;line-height: 1366px;vertical-align: middle;font-size: 250px;color: white;" id="txt"></div>
</body>
</html>
